<ul class="grid grid-cols-1 gap-4 sm:grid-cols-2 lg:grid-cols-3">
  @for (item of path | keyvalue; track item.key) {
    @if (item.value !== path.HOME) {
      <li>
        <a
          class="block w-full rounded border bg-white py-8 text-center shadow hover:font-semibold hover:text-indigo hover:shadow-lg"
          [routerLink]="'/' + item.value"
          >{{ item.key | replace: '_' : ' ' | titlecase }}</a
        >
      </li>
    }
  }

  <li>
    <button
      class="block w-full rounded border bg-white py-8 text-center text-red shadow hover:font-semibold hover:shadow-lg"
      (click)="resetData()"
    >
      Reset Data
    </button>
  </li>
</ul>
